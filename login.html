<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Attendance Tracker</title>

<!-- TailwindCSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase SDKs (load in correct order!) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config (defines `auth` & `db`) -->
<script src="firebase/firebase-config.js"></script>

<!-- Your login page logic -->
<script src="js/login.js" defer></script>
</head>


<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">

<div class="bg-gray-800 text-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">ðŸŽ¯ Attendance Tracker</h1>
        <p class="text-gray-400 text-sm mt-1">Sign in to continue</p>
    </div>

    <div class="space-y-4">
        <div>
            <label for="email" class="text-sm font-medium text-gray-300">Email</label>
            <input id="email" type="email" placeholder="you@example.com"
                   class="mt-1 w-full px-3 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
            <label for="password" class="text-sm font-medium text-gray-300">Password</label>
            <input id="password" type="password" placeholder="********"
                   class="mt-1 w-full px-3 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <button id="loginBtn"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium shadow-md transition">
            Log In
        </button>
        <p class="text-center text-sm text-gray-500">or</p>
        <button id="signupBtn"
                class="w-full py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-medium shadow-md transition">
            Sign Up
        </button>
    </div>

</div>

</body>
</html>
