<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

<h1 class="text-3xl font-bold mb-6">ðŸŽ¯ Attendance Tracker</h1>

<!-- ðŸ”· Authentication -->
<div id="auth" class="w-full max-w-sm space-y-2 mb-4">

  <input id="password" placeholder="Password" type="password" class="p-2 w-full rounded bg-gray-700 text-white">
